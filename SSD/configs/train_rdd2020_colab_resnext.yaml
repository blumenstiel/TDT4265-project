MODEL:
    NUM_CLASSES: 5
    BACKBONE:
        NAME: 'resnext'
        PRETRAINED: True
        INPUT_CHANNELS: 3
        OUT_CHANNELS: [ 512, 1024, 2048, 512, 512, 128 ]
        DROPOUT: 0.2
    PRIORS:
      FEATURE_MAPS: [[38,38], [19,19], [10,10], [5,5], [3,3], [1,1]]
INPUT:
    IMAGE_SIZE: [300, 300]
    PIXEL_MEAN: [0.485, 0.456, 0.406]
    PIXEL_STD: [0.229, 0.224, 0.225]
DATA_AUGMENTATION:
    RANDOMCROP: True
    INVERT: False
    MIRROR: True
    COLORJITTER: True
DATASETS:
    TRAIN: ("rdd2020_train_oversampling",)
    TEST: ("rdd2020_val", )
SOLVER:
    OPT: 'SGD'
    MAX_ITER: 40000
    GAMMA: 0.1
    BATCH_SIZE: 32
    LR: 0.01
    LR_MIN: 0.0001
    STEP_SIZE: 2000
    LR_SCHEDULER: 'CyclicLR'
OUTPUT_DIR: '/content/drive/MyDrive/Deep Learning und Computer Vision - Group 5 - Final Project/outputs/resnext'
DATASET_DIR: '/content/drive/MyDrive/Deep Learning und Computer Vision - Group 5 - Final Project/datasets'